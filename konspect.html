<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/konspect.css">
</head>
<body>
    <div class="container">
        <div class="tile-set">
            <div class="tile no-repeat"></div>
            <div class="tile repeat-x"></div>
            <div class="tile repeat-y"></div>
            <div class="tile repeat"></div>
        </div>
    </div>

    <div class="tile-set2">
        <div class="tile2">
            <p>✅ There is a background and the picture is loaded</p>
            <span class="icon2 with-bg with-icon"></span>
        </div>
    
        <div class="tile2">
            <p>⚠️ There is a background but the picture is not loaded</p>
            <span class="icon2 with-bg"></span>
        </div>
    
        <div class="tile2">
            <p>❌ There is no background and the picture is not loaded</p>
            <span class="icon2"></span>
        </div>
    </div>
    <div class="controls">
        <label>
            <input type="range" min="0" max="100" step="1" name="horizontal" value="0"> X
        </label>
        <label>
            <input type="range" min="0" max="100" step="1" name="vertical" value="0"> Y
        </label>
    </div>
    <div class="wrapper">
        <h1 id="h1-x">x = <span>0</span>%</h1>
        <h1 id="h1-y">y = <span>0</span>%</h1>
        <div class="dot"></div>
    </div>
</body>
</html>
